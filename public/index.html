<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reclaimed App | An app for your camp!</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Reclaimed is an app for your camp! Manage everything from events, to campers, to cabins in Reclaimed."
    />
    <meta name="keywords" content="reclaimed,app,camp,software,application" />
    <meta name="author" content="www.reclaimedapp.com" />
    <meta property="og:title" content="Reclaimed App" />
    <meta property="og:url" content="https://www.reclaimedapp.com" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/favicon/apple-touch-icon.png"
    />
    <meta
      property="og:description"
      content="Reclaimed is an app for your camp! Manage everything from events, to campers, to cabins in Reclaimed."
    />

    <link rel="stylesheet" href="%PUBLIC_URL%/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/stylesheets/style.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/stylesheets/utilities.css" />

    <link rel="stylesheet" href="%PUBLIC_URL%/stylesheets/custom.css" />

    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/slick.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/vegas.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/featherlight.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/featherlight.gallery.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/fontawesome/all.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/stylesheets/themify-icons.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700%7CMRoboto:300,400,500,700"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/images/favicon/site.webmanifest" />
  </head>

  <body id="body">
    <div id="preloader" class="preloader preloader-dark">
      <div class="loader-status">
        <div class="circle-side"></div>
      </div>
    </div>

    <!-- Global Overlay -->
    <div class="global-overlay shadow-9">
      <div class="overlay-inner bg-image-holder bg-cover">
        <img src="%PUBLIC_URL%/images/background.jpg" alt="background" />
      </div>
      <div class="overlay-inner bg-gradient-r opacity-75"></div>
      <div class="frame">
        <div class="frame-inner frame-inner-a bg-white"></div>
        <div class="frame-inner frame-inner-b bg-white"></div>
      </div>
    </div>

    <div class="site-container">
      <div id="root"></div>
    </div>

    <script src="%PUBLIC_URL%/javascripts/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.easing.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.validate.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.form.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.detect_swipe.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/featherlight.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/featherlight.gallery.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.countdown.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/granim.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/slick.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/vegas.min.js"></script>
    <script src="%PUBLIC_URL%/javascripts/jquery.mb.YTPlayer.min.js"></script>

    <script src="%PUBLIC_URL%/javascripts/main.js"></script>
  </body>
</html>
